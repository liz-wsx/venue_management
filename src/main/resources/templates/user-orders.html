<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Forms - Ready Bootstrap Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../static/assets/css/ready.css" th:href="@{/assets/css/ready.css}">
    <link rel="stylesheet" href="../static/assets/css/demo.css" th:href="@{/assets/css/demo.css}">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <div class="logo-header">
            <a href="#" class="logo">
                个人中心
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
        </div>
        <nav class="navbar navbar-header navbar-expand-lg">
            <div class="container-fluid">

                <form class="navbar-left navbar-form nav-search mr-md-3" action="">
                    <div class="input-group">
                        <input type="text" placeholder="Search ..." class="form-control">
                        <div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-search search-icon"></i>
								</span>
                        </div>
                    </div>
                </form>


               <!-- <form class="navbar-left navbar-form nav-search mr-md-3" action="">

                </form>-->
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                   <!-- <li class="nav-item dropdown hidden-caret">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="la la-envelope"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>-->

                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
                            <img src="../static/images/user-icon.jpg" th:src="@{/images/user-icon.jpg}" alt="user-img" width="36" class="img-circle">
                            <span th:each="u: ${user}" th:text="${u.name}"></span></span>
                        </a>
                        <ul class="dropdown-menu dropdown-user">




                            <a class="dropdown-item" href="#"><i class="fa fa-power-off"></i> Logout</a>
                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                </ul>
            </div>
        </nav>
    </div>








    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <img src="../static/images/user-icon.jpg" th:src="@{/images/user-icon.jpg}">
                </div>
                <div class="info">
                    <a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span th:each="u: ${user}" th:text="${u.name}">
									<span class="user-level">User</span>
									<span class="caret"></span>
								</span>
                    </a>
                    <div class="clearfix"></div>

                    <div>
                        <ul class="nav">
                            <li>
                                <a href="/user/userMain" th:each="u: ${user}" th:href="@{/user/userMain(id=${u.id})}">
                                    <span class="link-collapse">Edit Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="/user/pwChange" th:each="u: ${user}" th:href="@{/user/pwChange(id=${u.id})}">
                                    <span class="link-collapse">Change Password</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">


                <li class="nav-item active">
                    <a href="#">
                        <i class="la la-th"></i>
                        <p>Orders</p>

                    </a>
                </li>



            </ul>
        </div>
    </div>











    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">Orders</h4>
                <div class="row">

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">All Orders</div>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">Order ID</th>
                                        <th scope="col">Venue</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Success or not</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="b: ${bookingList}">
                                        <td th:text="${b.id}"></td>
                                        <td th:text="${b.venuename}"></td>
                                        <td th:text="${b.date}"></td>
                                        <td th:text="${b.time}"></td>
                                        <td th:text="${b.venueprice}"></td>
                                        <td th:text="${b.status}"></td>
                                        <td>
                                            <form action="/booking/cancel(id=${b.id},userid=${b.userid})">
                                                <a th:href="@{/booking/cancel(id=${b.id},userid=${b.userid})}"><i class="fa fa-minus-square" style="color: red"></i> 确认删除
                                                </a>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>








                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>
<
</body>

<script src="../static/assets/js/core/popper.min.js" th:href="@{/assets/js/core/popper.min.js}"></script>
<script src="../static/assets/js/core/bootstrap.min.js" th:href="@{/assets/js/core/bootstrap.min.js}"></script>
<script src="../static/assets/js/plugin/chartist/chartist.min.js" th:href="@{/assets/js/plugin/chartist/chartist.min.js}"></script>
<script src="../static/assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js" th:href="@{/assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js}"></script>
<script src="../static/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js" th:href="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script src="../static/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js" th:href="@{/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>
<script src="../static/assets/js/plugin/jquery-mapael/jquery.mapael.min.js" th:href="@{/assets/js/plugin/jquery-mapael/jquery.mapael.min.js}"></script>
<script src="../static/assets/js/plugin/jquery-mapael/maps/world_countries.min.js" th:href="@{/assets/js/plugin/jquery-mapael/maps/world_countries.min.js}"></script>
<script src="../static/assets/js/plugin/chart-circle/circles.min.js" th:href="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
<script src="../static/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js" th:href="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script src="../static/assets/js/ready.min.js" th:href="@{/assets/js/ready.min.js}"></script>

</html>
