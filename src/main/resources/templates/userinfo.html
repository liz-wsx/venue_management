<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>J2EE</title>
    <!-- Bootstrap Styles-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- FontAwesome Styles-->
    <!--<link href="assets/css/font-awesome.css" rel="stylesheet" />-->
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Morris Chart Styles-->
    <link href="../static/js/morris/morris-0.4.3.min.css" rel="stylesheet" th:href="@{/js/morris/morris-0.4.3.min.css}"/>
    <!-- Custom Styles-->
    <link href="../static/css/custom-styles.css" rel="stylesheet" th:href="@{/css/custom-styles.css}"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="../static/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" th:href="@{/js/dataTables/dataTables.bootstrap.css}"/>
    <style>
        label {
            margin-top: 5px;
        }
    </style>
</head>

<body>
<div id="wrapper">

    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="user.html">J2EE</a>
        </div>
    </nav>
    <!--/. NAV TOP  -->

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="user.html"><i class="fa fa-bar-chart-o"></i> 数据统计</a>
                </li>
                <li>
                    <a class="active-menu" href="user.html"><i class="fa fa-bars"></i> 用户管理</a>
                </li>
                <li>
                    <a href="article.html"><i class="fa fa-file-text-o"></i> 场地管理</a>
                </li>
                <li>
                    <a href="comment.html"><i class="fa fa-envelope"></i> 新闻管理</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">
        <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        分类管理
                        <small>Category of my blog</small>
                    </h1>
                </div>
            </div>
            <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default text-left no-boder">
                        <div class="panel-heading">
                            用户列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-categoris">
                                    <thead>
                                    <tr>
                                        <th>用户ID</th>
                                        <th>用户名称</th>
                                        <th>用户电话</th>
                                        <th>用户邮箱</th>
                                        <th>预约信息</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody-categoris">
                                    <tr th:each="user: ${user}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td th:text="${user.email}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            新增用户
                        </div>
                        <div class="panel-body">

                            <div class="form-group categoryForm">
                                <label>用户名称：</label>
                                <input class="form-control" name="name" id="addName"/>
                                <p class="help-block">注意：请不要重复填写用户名称！</p>
                                <div class="text-center">
                                    <button class="btn btn-success" id="addCategoryBtn"><i class="fa fa-edit"></i> 确认添加
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="panel panel-primary no-boder">
                        <div class="panel-heading">
                            修改用户
                        </div>
                        <div class="panel-body">

                            <form action="/user/update">
                                <div class="form-group categoryForm">
                                    <label>用户ID：</label>
                                    <input class="form-control" name="id"/>
                                    <label>修改名称：</label>
                                    <input class="form-control" name="name" id="updateName"/>
                                    <p class="help-block">注意：请不要重复填写用户名称！</p>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info" href="/user/update"><i class="fa fa-refresh"></i>
                                            确认更新
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /. END ROW -->

            <footer>
                <p>Copyright &copy; 2018.Company name.Wmyskxz</p>
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">警告信息</h4>
            </div>
            <div class="modal-body">
                请确认是否删除！
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmBtn" class="btn btn-danger" data-dismiss="modal" categoryId="">确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>
<!-- /. END MODAL -->

<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../static/js/jquery-1.10.2.js" th:href="@{/js/jquery-1.10.2.js}"></script>
<!-- Bootstrap Js -->
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<!-- Metis Menu Js -->
<script src="../static/js/jquery.metisMenu.js" th:href="@{/js/jquery.metisMenu.js}"></script>
<!-- Morris Chart Js -->
<script src="../static/js/morris/raphael-2.1.0.min.js" th:href="@{/js/morris/raphael-2.1.0.min.js}"></script>
<script src="../static/js/morris/morris.js" th:href="@{/js/morris/morris.js}"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../static/js/dataTables/jquery.dataTables.js" th:href="@{/js/dataTables/jquery.dataTables.js}"></script>
<script src="../static/js/dataTables/dataTables.bootstrap.js" th:href="@{/js/dataTables/dataTables.bootstrap.js}"></script>
<!-- 引入自己写的JS -->
<script src="../static/js/pages/category.js" th:href="@{/js/pages/category.js}"></script>
<!-- Custom Js -->
<script src="../static/js/custom-scripts.js" th:href="@{/js/custom-scripts.js}"></script>

</body>

</html>
