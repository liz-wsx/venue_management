<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        div{
            margin:0;
        }
        div a{
            font-size:5px;<!--调整下方超链接格式-->
        }
    </style>
</head>
<body>

<form action="/user/createU">
    <div align="center">
        <h1 align="center">注册</h1>
        <input type = "text" name = "name" placeholder="昵称" size="32" /><br/><br/>
        <input type = "password" name = "password" placeholder="密码（6-16个字符组成，区分大小写）"  size="32"/><br/><br/>
        <input type = "text" name = "phoneNumber" placeholder="填写常用手机号" size="32"/><br/><br/>
        <input type = "text" name = "email" placeholder="填写常用邮箱" maxlength="32" size="32"/><br/><br/>
        <input type="submit" value="立即注册"><br/><a href="login" size="1">已有账号？直接登录</a>
    </div>
</form>
</body>
</html>
